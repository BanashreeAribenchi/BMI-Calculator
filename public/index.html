<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link href="/public/style.css" rel="stylesheet" />
  </head>

  <body class="bg-lime-100">
    <header class="flex justify-center bg-lime-500">
      <h1 class="font-playfair font-bold text-2xl p-5 text-lime-100">
        BMI Calculator
      </h1>
    </header>

    <div class="bg-lime-100 p-4">
      <div class="flex lg:flex md:justify-between">
        <div class="w-full lg:w-1/3 bg-lime-100 p-2"></div>

        <div class="max-w-sm rounded shadow-lg m-5 bg-lime-500">
          <img
            class="w-full"
            src="./images/body-mass-index-image.jpg"
            alt="body-mass-index-image"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-lg mb-2 text-lime-100 pb-4">
              Body mass index (BMI) is a measure of body fat based on height and
              weight that applies to adult men and women.
            </div>
            <div class="pb-4 text-black">
              <label>Enter weight in kilograms</label>
              <input
                type="number"
                id="weight"
                class="block rounded-md border-0 p-0.5 m-2 w-auto"
              />
            </div>
            <div class="pb-4 text-black">
              <label>Enter height in centimeters</label>
              <input
                type="number"
                id="height"
                class="block rounded-md border-0 p-0.5 m-2 w-auto"
              />
            </div>
            <div>
              <button
                class="bg-transparent hover:bg-red-500 text-lime-100 font-semibold hover:text-white py-2 px-4 border border-lime-100 hover:border-transparent rounded"
                id="myBtn"
              >
                Calculate
              </button>
            </div>
            <div id="result"></div>
          </div>
        </div>

        <div class="w-full lg:w-1/3 bg-lime-100 p-2"></div>
      </div>
    </div>

    <footer
      class="flex justify-center bg-lime-500 p-5 text-lime-100 text-lg font-medium"
    >
      Coded with Passion and Precision by Banashree Aribenchi
    </footer>
    <script src="../index.js"></script>
  </body>
</html>
